{% extends 'base.html' %}


{% block content %}

{% load crispy_forms_tags %}

<div class="row">
    <!-- Left Sidebar -->
    
    {% include 'dashboard/sidebar.html' %}

    <!-- Right Content -->
    <div class="col-md-9">
        {% if perms.auth.add_user %}
        <h2>Add New User</h2>
        
        <form action="{% url 'add_user' %}" method="post" >
            {% csrf_token %}
            {{ form | crispy }}


            <button type="submit" class="btn btn-warning mb-3 float-right mr-3">Submit</button>
        </form>
        {% else %}
        <h3>You do not have permission to add a user.</h3>
        {% endif %}
    </div>
</div>



{% endblock %}

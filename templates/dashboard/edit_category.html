{% extends 'base.html' %}


{% block content %}

{% load crispy_forms_tags %}

<div class="row">
    <!-- Left Sidebar -->
    
    {% include 'dashboard/sidebar.html' %}

    <!-- Right Content -->
    <div class="col-md-9">
        <h2>Edit Category</h2>
        
        <form action="{% url 'edit_category' category.pk %}" method="post">
            {% csrf_token %}
            {{ form | crispy }}


            <button type="submit" class="btn btn-warning mb-3 float-right mr-3">Submit</button>
        </form>
        
    </div>
</div>



{% endblock %}
